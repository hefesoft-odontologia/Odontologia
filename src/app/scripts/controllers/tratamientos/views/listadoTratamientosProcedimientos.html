<div class="row">
    <div class="col-sm-4">
    
    <div class="card">
             <div class="listview lv-bordered lv-lg">
                  <div class="card-header ch-alt m-b-20">
                    <h2>Tratamientos <small> Listado de tratamientos </small></h2>                    
                    
                    <button ng-click="openTratamiento()" 
                            class="btn bgm-cyan btn-float waves-effect waves-button waves-float">
                            <i class="md md-add"></i>
                    </button>
                  </div>
             </div>            
        <div class="card-body m-t-0">
            <table class="table table-inner table-vmiddle">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nombre</th>
                        <th>Valor</th>                            
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tratamientos">
                        <td>
                             <md-button ng-click="eliminar(item, $index)" class="md-delete"></md-button>
                        </td>
                        <td>
                            <i class="md md-keyboard-arrow-right" ng-click="selected(item)">Editar</i>                            
                        </td>
                        <td>{{item.nombre}}</td>
                        <td class="f-500 c-cyan">{{item.valor}}</td>                            
                    </tr>                      
                </tbody>
            </table>
        </div>           
    </div> 
        

    </div>
    
    <div class="col-sm-8">
       
        <div class="card">
             <div class="listview lv-bordered lv-lg">
                  <div class="card-header ch-alt m-b-20">
                    <h2>Procedimientos <small> Listado de procedimientos </small></h2>                    
                    
                    <button ng-click="openProcedimientos()" 
                            class="btn bgm-cyan btn-float waves-effect waves-button waves-float">
                            <i class="md md-add"></i>
                    </button>
                  </div>
             </div>            
        <div class="card-body m-t-0">
            <table class="table table-inner table-vmiddle">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nombre de procedimiento</th>
                        <th>Especialidad</th>
                        <th>Indice de Cups</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in procedimientos">
                        <td>
                             <md-button ng-click="eliminarProcedimiento(item, $index)" class="md-delete"></md-button>
                        </td> 
                        <td>
                            <i class="md md-keyboard-arrow-right" ng-click="openProcedimientos('lg',item)">Editar</i>
                        </td>                      
                        <td>{{item.nombre}}</td>
                        <td>{{item.especialidad.nombre}}</td>
                        <td>{{item.idiceCup}}</td>
                        <td class="f-500 c-cyan">{{item.valor}}</td>                            
                    </tr>                      
                </tbody>
            </table>
        </div>           
    </div> 
        
    </div>
</div>
